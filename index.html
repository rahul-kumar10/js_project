<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="mainSection">
        <div class="title">
            <p>Number Base Converter</p>
        </div>
        <div class="bodySection">
            <h4>Convert A Number From One Base To Another Base</h4>
            <form class="inputContainer">
                <div>
                    <label for="baseFrom">Base From <i
                            title="Please fill initial base of the Number in between 2-36 only." style="font-size:1rem"
                            class="fa">&#xf06a;</i></label>
                    <input type="number" id="baseFrom" name="baseValue" min="2" max="36"
                        placeholder="Enter The Initial Base" required onchange="this.value = minmax(this.value, 2, 36)">

                </div>
                <div>
                    <label for="baseTo">Base To <i title="Please fill the final base of the number in between 2-36 only"
                            style="font-size:1rem" class="fa">&#xf06a;</i></label>
                    <input type="number" id="baseTo" name="baseValue" min="2" max="36"
                        placeholder="Enter The Final Base" required onchange="this.value = minmax(this.value, 2, 36)" >
                </div>
            </form>

            <div class="numberContainer">
                <label for="inputNumber">Convert Number <i title="Please fill the any number which is to be convert"
                        style="font-size:1rem" class="fa">&#xf06a;</i></label>
                <input type="text" id="inputNumber" name="inputValue" placeholder="Enter The Number To Be Converted"
                    required>
            </div>
            <div class="buttonContainer">
                <button type="button" onclick="baseConvert()">Convert</button>
                <button type="button" onclick="swap()">Swap</button>
                <button type="button" onclick="reset()">Reset</button>
            </div>
            <div>
                <strong class="outputHeading">Converted Number Is - </strong>
            </div>

            <div class="output">

            </div>
            <p class="note"><strong>Note:-</strong>Please Enter The Base Value From 2 to 36 Only.</p>
        </div>

    </div>
</body>

</html>
